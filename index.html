<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="myStyleSheet.css">

    <script src="https://kit.fontawesome.com/e1d1facf77.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

    <title>FronEnd Mentor Time Tracker</title>
</head>
<body>

    <div class="container">

<!-- CARD PROFILE -->

        <div class="card-profile">
            <div class="top-section">
                <img class="profile-image" src="images/image-jeremy.png" alt="profile picture of Jeremy">
                <section class="profile-info">
                    <h1 class="profile-title">Report for</h1>
                    <p class="profile-name">Jeremy</p>
                    <p class="profile-last-name">Robson</p>
                </section>
            </div>
            <div class="bottom-section">
                <button class="btn btn-daily">Daily</button>
                <button class="btn btn-weekly active">Weekly</button>
                <button class="btn btn-monthly">Monthly</button>
            </div>
        </div>

<!-- WORK CARD -->

        <div class="cards card-work">
            <div class="top-ribbon">
                <img class="card-image" src="images/icon-work.svg" alt="">
            </div>
            <div class="card-bottom-section">
                <section class="card-info-top weekly-info">
                    <h1 class="card-title">Work</h1>
                    <img class="img-elipsis" src="images/icon-ellipsis.svg" alt="">
                </section>
                <section class="card-info-bottom">
                    <h1 class="card-hours work-hours">32hrs</h1>
                    <p class="previous-hours work-previous">Last Week - 36hrs</p>
                </section>
            </div>
        </div>

<!-- PLAY CARD -->

        <div class="cards card-play">
            <div class="top-ribbon">
                <img class="card-image" src="images/icon-play.svg" alt="">
            </div>
            <div class="card-bottom-section">
                <section class="card-info-top weekly-info">
                    <h1 class="card-title">Play</h1>
                    <img class="img-elipsis" src="images/icon-ellipsis.svg" alt="">
                </section>
                <section class="card-info-bottom">
                    <h1 class="card-hours play-hours">10hrs</h1>
                    <p class="previous-hours play-previous">Last Week - 8hrs</p>
                </section>
            </div>
</div>

<!-- STUDY CARD -->

        <div class="cards card-study">
            <div class="top-ribbon">
                <img class="card-image" src="images/icon-study.svg" alt="">
            </div>
            <div class="card-bottom-section">
                <section class="card-info-top weekly-info">
                    <h1 class="card-title">Study</h1>
                    <img class="img-elipsis" src="images/icon-ellipsis.svg" alt="">
                </section>
                <section class="card-info-bottom">
                    <h1 class="card-hours study-hours">4hrs</h1>
                    <p class="previous-hours study-previous">Last Week - 7hrs</p>
                </section>
            </div>
        </div>

<!-- EXERCISE CARD -->

        <div class="cards card-exercise">
            <div class="top-ribbon">
                <img class="card-image" src="images/icon-exercise.svg" alt="">
            </div>
            <div class="card-bottom-section">
                <section class="card-info-top weekly-info">
                    <h1 class="card-title">Exercise</h1>
                    <img class="img-elipsis" src="images/icon-ellipsis.svg" alt="">
                </section>
                <section class="card-info-bottom">
                    <h1 class="card-hours exercise-hours">4hrs</h1>
                    <p class="previous-hours exercise-previous">Last Week - 5hrs</p>
                </section>
            </div>
        </div>

<!-- SOCIAL CARD -->

        <div class="cards card-social">
            <div class="top-ribbon">
                <img class="card-image" src="images/icon-social.svg" alt="">
            </div>
            <div class="card-bottom-section">
                <section class="card-info-top weekly-info">
                    <h1 class="card-title">Social</h1>
                    <img class="img-elipsis" src="images/icon-ellipsis.svg" alt="">
                </section>
                <section class="card-info-bottom">
                    <h1 class="card-hours social-hours">5hrs</h1>
                    <p class="previous-hours social-previous">Last Week - 10hrs</p>
                </section>
            </div>
        </div>

<!-- SELFCARE CARD -->

        <div class="cards card-selfCare">
            <div class="top-ribbon">
                <img class="card-image" src="images/icon-self-care.svg" alt="">
            </div>
            <div class="card-bottom-section">
                <section class="card-info-top weekly-info">
                    <h1 class="card-title">Self Care</h1>
                    <img class="img-elipsis" src="images/icon-ellipsis.svg" alt="">
                </section>
                <section class="card-info-bottom">
                    <h1 class="card-hours selfCare-hours">2hrs</h1>
                    <p class="previous-hours selfCare-previous">Last Week - 2hrs</p>
                </section>
            </div>
        </div>

        

    </div>
    <script src="index.js"></script>

</body>
</html>
